{% extends "base.html" %}
{% block title %}Registration{% endblock %}

{% block main %}

<div class="container-fluid"  style="padding-left: 0px">
	<div class="row-fluid">
		<h1>Registration</h1>
		<hr>
		<div class="alert">
				Error!
		</div>
		<div class="row-fluid">
			<div class="span3">Login</div>
			<div class="span9">
				<div class="control-group error">
					<input type="text" placeholder="Login..." style="width: 50%; margin-top: 0px">
					<label for="inputError" class="control-label">Is not valid!</label>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span3">Email</div>
			<div class="span9">
				<div class="control-group error">
					<input type="text" placeholder="Email…" style="width: 50%; margin-top: 0px">
					<label for="inputError" class="control-label">Is not valid!</label>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span3">NickName</div>
			<div class="span9">
				<input type="text" placeholder="Nickname…" style="width: 50%; margin-top: 0px">
			</div>
		</div>
		<div class="row-fluid">
			<div class="span3">Password</div>
			<div class="span9">
				<input type="password" placeholder="Password" style="width: 50%; margin-top: 0px">
			</div>
		</div>
		<div class="row-fluid">
			<div class="span3">Repeat password</div>
			<div class="span9">
				<input type="password" placeholder="Repeat password…" style="width: 50%; margin-top: 0px">
			</div>
		</div>
		<div class="row-fluid">
			<div class="span3">Upload avatar</div>
			<div class="span9">
				<div class="row-fluid">
				<input  type="file" style="margin-top: 0px">
				</div> 	
			</div>
		</div>
	</div>
</div>

{% endblock %}
